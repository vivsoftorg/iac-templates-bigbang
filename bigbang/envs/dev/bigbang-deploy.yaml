---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: bigbang-deploy
  namespace: bigbang
spec:
  interval: 1m0s
  url: https://gitlab.com/enbuild-staging/iac-templates/bigbang.git
  ref:
    branch: main
  secretRef:
    name: repository-credentials
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: registry1
  namespace: bigbang
spec:
  interval: 2m
  type: oci
  url: oci://registry1.dso.mil/bigbang
  secretRef:
    name: private-registry
---
