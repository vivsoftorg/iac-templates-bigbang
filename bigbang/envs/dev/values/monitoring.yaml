monitoring:
  # -- Toggle deployment of Monitoring (Prometheus, Grafana, and Alertmanager).
  enabled: true
  # -- Choose source type of "git" or "helmRepo"
  sourceType: "helmRepo"
  git:
    repo: https://repo1.dso.mil/big-bang/product/packages/monitoring.git
    path: "./chart"
    tag: "75.6.1-bb.2"
  helmRepo:
    repoName: "registry1"
    chartName: "monitoring"
    tag: "75.6.1-bb.2"
  # -- Flux reconciliation overrides specifically for the Monitoring Package
  flux:
    install:
      crds: CreateReplace
    upgrade:
      crds: CreateReplace
    driftDetection:
      ignore:
        - paths: [""]
          target:
            kind: Alertmanager
        - paths: [""]
          target:
            kind: Prometheus
        - paths: [""]
          target:
            kind: PrometheusRule
        - paths: [""]
          target:
            kind: Job
        - paths: [""]
          target:
            kind: StatefulSet
  # -- Redirect the package ingress to a specific Istio Gateway (listed in `istio.gateways`).  The default is "public".
  ingress:
    gateway: ""
  sso:
    # -- Toggle SSO for monitoring components on and off
    enabled: false
    prometheus:
      # -- Prometheus OIDC client ID
      client_id: ""
      # -- Prometheus OIDC client secret
      client_secret: ""
    alertmanager:
      # -- Alertmanager OIDC client ID
      client_id: ""
      # -- Alertmanager OIDC client secret
      client_secret: ""
  # -- Values to passthrough to the monitoring chart: https://repo1.dso.mil/big-bang/product/packages/monitoring.git
  values: {}
  # -- Post Renderers.  See docs/postrenders.md
  postRenderers: []
