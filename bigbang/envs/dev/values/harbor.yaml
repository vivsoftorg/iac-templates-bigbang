addons:
  harbor:
    # -- Toggle deployment of harbor
    enabled: false
    # -- Choose source type of "git" or "helmRepo"
    sourceType: "helmRepo"
    git:
      repo: https://repo1.dso.mil/big-bang/product/packages/harbor.git
      tag: "1.17.2-bb.1"
      path: "./chart"
    helmRepo:
      repoName: "registry1"
      chartName: "harbor"
      tag: "1.17.2-bb.1"
    # -- Flux reconciliation overrides specifically for the Harbor Package
    flux: {}
    # -- Redirect the package ingress to a specific Istio Gateway (listed in `istio.gateways`).  The default is "public".
    ingress:
      gateway: ""
    # -- Values to pass through to Habor chart: https://repo1.dso.mil/big-bang/product/packages/harbor.git
    values: {}
    # -- Post Renderers.  See docs/postrenders.md
    postRenderers: []
